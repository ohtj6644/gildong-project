
<!DOCTYPE html>
<head xmlns:sec="http://www.w3.org/1999/xhtml">
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>홍길동</title>
  <link rel="stylesheet" href="/Notice_form.css"/>
  <link rel="stylesheet" href="/layout/navBar.css"/>
  <link rel="stylesheet" href="/layout/footer.css"/>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Grandiflora+One&display=swap');
</style>
</head>
<body>
<div th:replace="layout/navBar.html"></div>
<!--아래부터 폼 -->
<div class="box">
  <img  class ="img_b" src="https://i.postimg.cc/dt93hn7d/123123.jpg"/>
  <div  class="container" >

    <form th:object="${noticeForm}" method="post" class="form" enctype="multipart/form-data">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <h1 class="my-3 border-bottom pb-2"><p>공지사항 작성</p></h1>

      <div th:replace="~{form_errors :: formErrorsFragment}"></div>
      <div class="mb-3">
        <label  class="form-label">제목</label>
        <input type="text" th:field="*{subject}" class="form-control form-control-1">
      </div>

      <div class="mb-3">
        <label  class="form-label">내용</label>

        <textarea sec:authorize="isAuthenticated()" th:field="*{content}"
                  class="form-control" rows="10"
                  th:if="${#authorization.expression('isAuthenticated()')}"></textarea>
      </div>
      <div class="button">
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
      </div>

    </form>
  </div>
</div>

<!--footer-->
<footer th:replace="layout/footer.html"></footer>

</body>
</html>
